<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arab Coupon Daily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #009800;
            --header-text: rgba(0, 0, 0, 0.7);
            --para-text: rgba(0, 0, 0, 0.5);
        }

        html {
            border-radius: 30px;
        }

        body {
            width: 400px;
        }

        .container {
            padding: 50px 20px;
            position: relative;
        }

        .sub-container {
            margin-top: 50px;
        }


        .flex {
            display: flex;
        }

        .flex-start {
            display: flex;
            align-items: flex-start;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 5px;
            display: block;
            width: fit-content;
            margin: 0 auto 10px auto;
            text-decoration: none;
        }

        button {
            border: none;
            padding: 10px 50px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 30px;
            cursor: pointer;
        }


        button:hover {
            background-color: black;
            color: white;
        }

        .logo {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .comImg {
            margin-right: 20px;
            margin-top: 5px;
        }

        .code {
            color: var(--primary-color);
            text-align: center;
            margin: 20px 5px;
        }

        #name {
            color: var(--header-text);
        }

        #about {
            margin-top: 20px;
            font-weight: bold;
            color: var(--para-text);
        }

        #item {
            position: absolute;
            top: 20px;
            left: 50px;
            color: var(--para-text);
            font-weight: bold;
        }

        #presentItem {
            font-weight: 700;
            color: var(--primary-color);
            font-size: medium;
        }

        .copy-icon {
            height: 20px;
            width: 20px;
            position: relative;
        }

        .copy-container {
            position: relative;
            display: inline-block;
        }

        .copy-container .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-container .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .copy-container:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Arabcoupondaily.png" height="20" width="30" class="logo" alt="">
        <div id="sub-container">
            <div class='flex-start'>
                <img class="comImg" id="img" src='' height='30' width='60' />
                <div>
                    <h2 id="name">Loading...</h2>
                    <p id="about"></p>
                </div>
            </div>
            <div class="flex-center code-container">
                <img src="/ticket.png" alt="">
                <h1 class='code' id="code"></h1>
                <div class="copy-container">
                    <svg id="copy" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="gray" class="copy-icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                    </svg>
                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                </div>

            </div>
            <a href='#' target="_blank" id="storeLink">Visit Store</a>
            <p id="item"><span id="presentItem"></span> / <span id="totalItem"></span> OFFER</p>
            <div class="flex-center">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="/scrip.js"></script>

</body>

</html>
